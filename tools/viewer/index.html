<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Meta Tags -->
        <title>HTML Preview</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/favicon.ico">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-8 max-w-md m-auto bg-zinc-900 text-white text-center">
        <header class="mb-6">
            <img class="mx-auto h-16 mb-2" src="/assets/logo.png" alt="Logo" draggable="false">
            <h1 class="text-3xl font-bold">HTML Preview</h1>
        </header>

        <main>
            <form onsubmit="location.href= '/?' + this.url.value; return false;">
                <input type="url" id="url" class="block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 appearance-none border-gray-600 focus:outline-none focus:ring-0 focus:border-blue-600 peer mb-6" placeholder="e.g. https://github.com/user/repo/blob/main/index.html" required>

                <button type="submit" id="btn" class="bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Preview</button>
            </form>
        </main>
    </body>

    <script src="/preview.js"></script>
</html>
